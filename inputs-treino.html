<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Formulário Completo</title>
  </head>
  <body>
    <h1>Formulário de Teste</h1>

    <form
      action="/enviar"
      method="post"
      autocomplete="on"
      name="formulario-teste"
    >
      <label for="nome">Nome:</label><br />
      <input
        type="text"
        id="nome"
        name="nome"
        placeholder="Digite seu nome"
        required
      /><br /><br />

      <label for="email">Email:</label><br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Digite seu email"
      /><br /><br />

      <label for="arquivo">Enviar arquivo:</label><br />
      <input
        type="file"
        id="arquivo"
        name="arquivo"
        accept=".jpg,.png,.pdf"
      /><br /><br />

      <label for="data">Data de nascimento:</label><br />
      <input type="date" id="data" name="data" /><br /><br />

      Gênero:<br />
      <input type="radio" id="masc" name="genero" value="masculino" />
      <label for="masc">Masculino</label><br />
      <input type="radio" id="fem" name="genero" value="feminino" />
      <label for="fem">Feminino</label><br /><br />

      <label for="nivel">Nível de satisfação:</label><br />
      <input
        type="range"
        id="nivel"
        name="nivel"
        min="0"
        max="10"
      /><br /><br />

      <label for="mensagem">Mensagem:</label><br />
      <textarea
        id="mensagem"
        name="mensagem"
        rows="4"
        cols="40"
        placeholder="Digite sua mensagem"
      ></textarea
      ><br /><br />

      <input type="checkbox" id="aceito" name="aceito" required />
      <label for="aceito">Aceito os termos</label><br /><br />

      <input type="submit" value="Enviar" />
      <input type="reset" value="Limpar" />
    </form>
  </body>
</html>
